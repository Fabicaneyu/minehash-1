<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/registro.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon.png">
    <title>Cadastre-se</title>
</head>

<body>
    <div class="login-page">
        <div class="login-container container">
                <div class="login-logo container">
                        <img src="./img/HASH_LOGO.png" alt="Logo Minehash">
                    </div>
                    <div class="login-form">
                        <form action="#0">
                                    <div>
                            
                                        <input type="text" name="firstname" id="firstname" placeholder=" " required>
                                        <label for="firstname">Primeiro nome</label>
                                    </div>
                                    <div>
                            
                                        <input type="text" name="lastname" id="lastname" placeholder=" " required>
                                        <label for="lastname">Sobrenome</label>
                                    </div>
                                    <div>
                            
                                        <input type="tel" name="tel" id="tel" placeholder=" " pattern="^(\s*)?(\+)?([- _():=+]?\d[- _():=+]?){10,14}(\s*)?$" required>
                                        <label for="tel">número do celular.</label>
                                        <div class="requirements"> por favor insira um número válido</div>
                                    </div>
                                    <div>
                            
                                        <input type="email" name="email" id="email" placeholder=" " required>
                                        <label for="email">Email</label>
                                        <div class="requirements"> por favor insira um email válido</div>
                                    </div>
                                    <div>
                            
                                        <input type="password" name="password" id="password" placeholder=" " pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
                                        <label for="password">Senha</label>
                                        <div class="requirements"> A senha deve conter pelo menos uma letra maiuscula,um número e ter no minimo 6 caracteres </div>
                                    </div>
                                    <input type="submit" value="Registrar" />
                        </form>
                    </div>
        </div>
    </div>


</body>

</html>

</script>
