<link rel="stylesheet" href="css/sidebar-themes.css">

<div class="container-fluid p-3">
    <div class="container shadow-lg p-3 mb-5 bg-dark rounded">
        <canvas class="overflow-auto" id="cpuChart-a" width="500px"></canvas>
    </div>

    <div class="container shadow-lg p-3 mb-5 bg-dark rounded">
        <canvas class="overflow-auto" id="cpuChart-b" width="500px"></canvas>
    </div>

    <div class="container shadow-lg p-2 mb-3 bg-dark rounded">
        <table class="table" style="color: white !important">
            <thead>
                <th scope="col">Nome do Processo</th>
                <th scope="col">PID</th>
                <th scope="col">Status</th>
                <th scope="col">Prioridade</th>
                <th scope="col">Consumo de CPU</th>
                <th scope="col">Usu√°rio (OS)</th>
            </thead>
            <tbody id="table-processos"></tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" charset="utf-8"></script>

<script type="text/javascript">
    const requestData = arg => {
        $.get('/computadores', results => {
            if (!results.success) throw new Error('Computadores Falhou');

            $.post('/desempenhos', {
                idComputador: results.data.idComputador
            }, desempenhos => {
                let res = {
                    cpu: [],
                    temp: []
                }

                desempenhos.data.desempenho.map(dsp => {
                    res.cpu.push(dsp.nrCpu);
                    res.temp.push(dsp.nrTemperaturaCpu);
                });
                if (arg === 'cpu') return res.cpu;
                return res.temp;
            });
        });
    }

    const chartA = res => {
        const chartcpuA = new Chart(document.getElementById('cpuChart-a'), {
            type: 'bar',
            data: {
                labels: ['Consumo de CPU'],
                datasets: [{
                    label: 'Consumo',
                    data: res,
                    backgroundColor: 'rgba(255,179,71,0.1)',
                    borderColor: 'rgb(255,179,71)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Consumo da CPU',
                    position: 'top',
                    fontColor: "white",
                },
                legend: {
                    labels: {
                        fontColor: 'white',
                    }
                },
                scales: {
                    xAxes: {
                        gridLines: {
                            offsetGridLines: true,
                            Color: 'white',
                        }
                    },
                    yAxes: {
                        display: true,
                        ticks: {
                            min: 0,
                            steps: 10,
                            max: 100
                        }
                    }
                },
            }
        });
        setTimeout(async() => {
            chartcpuA.data.datasets.data = await requestData('cpu');
        });
    };

    const chartB = res => {
        const chartcpuB = new Chart(document.getElementById('cpuChart-b'), {
            type: 'line',
            data: {
                labels: ['Temperatura da CPU'],
                datasets: [{
                    label: 'Temperatura',
                    data: res,
                    backgroundColor: 'rgba(255,179,71,0.1)',
                    borderColor: 'rgb(255,179,71)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Temperatura da CPU',
                    position: 'top',
                    fontColor: "white",
                },
                legend: {
                    labels: {
                        fontColor: 'white',
                    }
                },
                scales: {
                    xAxes: [{
                        gridLines: {
                            offsetGridLines: true
                        }
                    }],
                    yAxes: [{
                        display: true,
                        ticks: {
                            min: 0,
                            steps: 10,
                            max: 100
                        }
                    }]
                },
            }
        });
        setTimeout(async() => {
            chartcpuB.data.datasets.data = await requestData();
        });
    };

    $.get('/computadores', results => {
        if (!results.success) throw new Error('Computadores Falhou');

        $.post('/desempenhos', {
            idComputador: results.data.idComputador
        }, desempenhos => {
            let res = {
                cpu: [],
                temp: []
            }

            desempenhos.data.desempenho.map(dsp => {
                res.cpu.push(dsp.nrCpu);
                res.temp.push(dsp.nrTemperaturaCpu);
            });

            console.log(res.cpu);
            chartA(res.cpu);
            console.log(res.temp);
            chartB(res.temp);
        });
    });
</script>
