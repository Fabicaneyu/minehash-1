<link rel="stylesheet" href="css/sidebar-themes.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">



<div class="container-fluid mb-3">
    <div class="container shadow-lg p-3 mb-5 bg-dark rounded">
        <canvas class="overflow-auto" id="gpuChart-a" width="60vw" height="20" vh></canvas>
    </div>

    <div class="container shadow-lg p-3 mb-5 bg-dark rounded">
        <canvas class="overflow-auto" id="gpuChart-b" width="500px"></canvas>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" charset="utf-8"></script>
<script type="text/javascript">

    const requestData = arg => {
        $.get('/computadores', results => {
        if (!results.success) throw new Error('Computadores Falhou');

        $.post('/desempenhos', {idComputador: results.data.idComputador}, desempenhos => {
            let res = {
                gpu: [],
                temp: []
            }

            desempenhos.data.desempenho.map(dsp => {
                return res.gpu.push(dsp.nrGpu), res.temp.push(dsp.nrTemperaturaGpu);
            });
                if (arg === 'gpu') return res.gpu;
                return res.temp;
            });
        });
    }

    const chartA = res => { 
        const gpuchartA = new Chart(document.getElementById('gpuChart-a'), {
            type: 'bar',
            data: {
                labels: ['Consumo de GPU'],
                datasets: [{
                    label: 'Consumo',
                    data: res,
                    backgroundColor: 'rgba(255,179,71,0.1)',
                    borderColor: 'rgb(255,179,71)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                title: {
                    display: true,
                    text: 'Consumo Atual',
                    position: 'top',
                    fontColor: "",
                },
                scales: {
                    xAxes: {
                        gridLines: {
                            offsetGridLines: true
                        }
                    },
                    yAxes: {
                        display: true,
                        ticks: {
                            min: 0,
                            steps: 10,
                            max: 100
                        }
                    }
                },
            }
        });
        setTimeout(() => {
            gpuchartA.data.datasets.data = requestData('gpu');
        });
    };

    const chartB = res => {
        const gpuchartB = new Chart(document.getElementById('gpuChart-b'), {
            type: 'line',
            data: {
                labels: ['Temperatura da GPU'],
                datasets: [{
                    label: 'Temperatura',
                    data: res,
                    backgroundColor: 'rgba(255,179,71,0.1)',
                    borderColor: 'rgb(255,179,71)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                title: {
                    display: true,
                    text: 'Temperatura da GPU',
                    position: 'top',
                    fontColor: "",
                },
                scales: {
                    xAxes: {
                        gridLines: {
                            offsetGridLines: true
                        }
                    },
                    yAxes: {
                        display: true,
                        ticks: {
                            min: 0,
                            steps: 10,
                            max: 100
                        }
                    }
                },
            }
        });
        setTimeout(() => {
            gpuchartB.data.datasets.data = requestData('gpu');
        });
    };

    $.get('/computadores', results => {
        if (!results.success) throw new Error('Computadores Falhou');

        $.post('/desempenhos', {idComputador: results.data.idComputador}, desempenhos => {
            let res = {
                gpu: [],
                temp: []
            }

            desempenhos.data.desempenho.map(dsp => {
                console.log(dsp.nrGpu);
                return res.gpu.push(dsp.nrGpu), res.temp.push(dsp.nrTemperaturaGpu);
            });

            chartA(res.gpu);
            chartB(res.temp);
        });
    });
</script>
