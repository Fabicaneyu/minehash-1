<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

<div class="container shadow-lg p-3 mb-5 bg-white rounded">
    <canvas class="overflow-auto" id="cpuGauge" width="60vw" height="20vh"></canvas>
</div>
<div class="container shadow-lg p-3 mb-5 bg-white rounded">
    <canvas class="overflow-auto" id="cpuLine" width="60vw" height="20vh"></canvas>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" charset="utf-8"></script>
<script type="text/javascript">
    var ctx = document.getElementById('cpuGauge');
    var cpuChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['uso', 'livre'],
            datasets: [{
                label: 'porcentagem de uso da CPU',
                data: [90, 10],
                backgroundColor: [
                    '#dc3545c7',
                    '#4291e0b8',

                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',

                ],
                borderWidth: 1
            }]
        },
        options: {
            circumference: 1 * Math.PI,
            rotation: 1 * Math.PI,
            responsive: true,
            title: {
                display: true,
                text: 'Consumo atual',
                position: 'top'
            }


        }

    });
</script>

<script type="text/javascript">
    var ctx = document.getElementById('cpuLine');
    var cpuChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['domingo', 'segunda', 'terça', 'quarta', 'quinta', 'sexta', 'sábado', ],
            datasets: [{
                label: 'média de uso',
                data: [90, 90, 85, 90, 0, 100, 80],

                backgroundColor: [
                    '#dc3545b0'

                ],
                borderColor: [
                    // 'rgba(255, 99, 132, 1)',
                    // 'rgba(54, 162, 235, 1)',

                ],
                borderWidth: 1
            }]

        },
        options: {
            responsive: true,
            title: {
                display: true,
                text: 'Média de consumo dos ultimos 7 dias',
                position: "top",

                layout: {
                    padding: {
                        left: 50,
                        right: 100,
                        top: 0,
                        bottom: 0
                    }
                }
            }


        }


    });
</script>
